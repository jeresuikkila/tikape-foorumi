<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head th:replace="fragments/head :: head">
        <title>TiKaPe foorumi</title>
    </head>

    <body>

        <nav th:replace="fragments/navbar :: navbar">...</nav>

        <div class="container">
            <h2>Aihealueet</h2>

            <table class="table"> 
                <tr>
                    <th>Alue</th>
                    <th>Keskustelunavauksia</th>
                    <th>Viestejä yhteensä</th>
                    <th>Viimeisin viesti</th>
                </tr>
                <tr th:each="aihe: ${aihealueet}">
                    <td><a th:href="${'/aihealue/' + aihe.id}" th:text="${aihe.nimi}">aihealueen nimi</a></td>
                    <td th:text="${aihe.keskustelunavauksia}">0</td>
                    <td th:text="${aihe.viesteja}">0</td>
                    <td th:text="${aihe.viimeisinViesti}"></td>
                </tr>
            </table>
            <h2>Luo uusi</h2>
            <form>
                Aihealue: <input type="text" name="aihealue" maxlength="64"/>
                <input type="submit"/>
            </form>
        </div>
    </body>
</html>
