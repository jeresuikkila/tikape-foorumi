<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">


    <head th:replace="fragments/head :: head">
        <title>TiKaPe foorumi</title>
    </head>
    <body>
        <nav th:replace="fragments/navbar :: navbar">...</nav>
        <div class="container">

            <a th:href="${'/aihealue/' + aihealue.id}"><h2 th:text="${aihealue.nimi}">aihealue</h2></a>
            <hr/>
            <h4 th:text="${keskustelunavaus.aihe}">keskustelu</h4>
            <p th:text="${keskustelunavaus.viesti}">aloitusviesti</p>
            <p>
                <span th:text="${keskustelunavaus.timestamp}">p채iv채 ja aika</span><br />
                <span th:text="${keskustelunavaus.nimimerkki}">nimimerkki</span>
            </p>

            <div th:each="v: ${viestit}">
                <hr />
                <p>
                    <span th:text="${v.viesti}">viesti</span>
                </p>
                <p>
                    <span th:text="${v.timestamp}"></span><br/>
                    <span th:text="${v.nimimerkki}"></span>
                </p>

            </div>
            <hr />
            <nav aria-label="...">
                <ul class="pager">
                    <li class="previous" th:classappend="${next==1}? disabled : ''"><a th:href="${'/aihealue/' + aihealue.id + '/keskustelu/' + keskustelunavaus.id + '?sivu=' + previous}"><span aria-hidden="true">&larr;</span> Older</a></li>
                    <li class="next"><a th:href="${'/aihealue/' + aihealue.id + '/keskustelu/' + keskustelunavaus.id + '?sivu=' + next}">Newer 
                            <span aria-hidden="true">&rarr;</span></a></li>
                </ul>
            </nav>
            <hr />
            <h2>Lis채채 viesti</h2>
            <form method="POST">
                Viesti: <textarea name="viesti" rows="6" cols="50"></textarea><br/>
                Nimimerkki: <input type="text" name="nimimerkki"/><br/>
                <input type="submit"/>
            </form>
        </div>
    </body>
</html>
